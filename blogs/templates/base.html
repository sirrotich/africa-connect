{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
    <title> {{title}} </title>
    {% else %}
    <title>Awwaards</title>
    {% endif %}

    {{ form.media }}

    {% block styles %}
        {% bootstrap_css %}
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Catamaran' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Julius Sans One' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Billabong' rel='stylesheet'>
        <link rel="shortcut icon" href="/static/img/instagram.jpg" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Gochi+Hand&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="{% static 'css/styles.css'%}">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Caveat|Courgette|Gochi+Hand|Permanent+Marker|Rock+Salt&display=swap" rel="stylesheet">
        <script data-ad-client="ca-pub-5906495766730220" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    {% endblock %}
   
</head>
<body>
    {% include "navbar.html" %}

    {% block content%}
    {% endblock %}

    {% block scripts %}
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        
        <script data-ad-client="ca-pub-5906495766730220" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        {% bootstrap_javascript %}
        <script src="{% static 'js/scripts.js'%}"></script>
        
    {% endblock %}
</body>
</html>
